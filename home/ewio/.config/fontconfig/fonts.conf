<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <alias>
        <family>serif</family>
        <prefer><family>Serif UI Text</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>VL Gothic</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>SF Pro Text</family>
            <family>VL Gothic</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>DM Mono</family></prefer>
    </alias>

    <match target="scan">
        <test name="family">
            <string>DM Mono</string>
        </test>
        <edit name="weight">
            <const>regular</const>
        </edit>
    </match>

</fontconfig>
